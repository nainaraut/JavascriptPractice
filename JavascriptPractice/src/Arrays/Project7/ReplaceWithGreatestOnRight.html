<!--Given an array of integers, replace every element with the next greatest element
(greatest element on the right side) in the array. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        var numArray = [16, 17, 4, 3, 5, 2];
        var len = numArray.length, maxSoFar = -1, index = len - 1;
        $scope.maxFromRight = [];
        $scope.maxFromRight[index++] = -1;

        for(var i= len-1; i > 0;i--) {
          if(numArray[i] > maxSoFar){
            maxSoFar = numArray[i];
          }
          $scope.maxFromRight[index++] = maxSoFar;
        }

      }]);
    })(window.angular);

  </script>
  <title>Greatest Element</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>greatest element on the right side in the array:</h1>
<span ng-repeat="num in maxFromRight track by $index">
  <h3>{{num}}</h3>
</span>
</body>
</html>
