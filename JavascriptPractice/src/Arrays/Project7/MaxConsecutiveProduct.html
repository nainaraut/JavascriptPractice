<!--Given an array that contains both positive and negative integers, find the product of the maximum product subarray.
Expected Time complexity is O(n) and only O(1) extra space can be used. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        var numArray = [6, -3, -10, 0, 2];
        var len = numArray.length, min = 1, max = 1;
        $scope.maxSoFar = 1;
        for(var i = 0; i < len ;i++) {
          if(numArray[i] > 0) {
            max = max * numArray[i];
            min = Math.min(min * numArray[i], 1);
          }
          else if(numArray[i] == 0) {
            max = 1;
            min = 1;
          }
          else {
            var temp = max;
            max = Math.max(min * numArray[i],1);
            min = numArray[i] * temp;
          }
          if($scope.maxSoFar < max) {
            $scope.maxSoFar = max;
          }
          console.log(max);
          console.log(min);
        }

      }]);
    })(window.angular);

  </script>
  <title>Max Product</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>product of the maximum product subarray:{{maxSoFar}}</h1>
</body>
</html>
