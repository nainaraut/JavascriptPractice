<!--Write a program to print all the LEADERS in the array. An element is leader if it is greater than all the
elements to its right side. And the rightmost element is always a leader.  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        var numArray = [16, 17, 4, 3, 5, 2];
        var max = -1;
        $scope.leaders = [];
        var len = numArray.length;
        for(var i=len-1;i > -1;i--){
          if(numArray[i] > max){
           max = numArray[i];
           $scope.leaders.push(max);
          }
        }
      }]);
    })(window.angular);

  </script>
  <title>Leaders in an array</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>Leaders in an array are:</h1>
<span ng-repeat="num in leaders">
  <h3>{{num}}</h3>
</span>
</body>
</html>
