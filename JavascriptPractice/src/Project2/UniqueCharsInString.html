<!--Find if the given string has unique characters -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        $scope.isUnique = true;
        $scope.str = "abccfds";
        var count = {};
        for(var i=0;i < $scope.str.length;i++) {
          var letter = $scope.str.charAt(i);
          if(!(letter in count)){
            count[letter] = 1;
          }
          else {
           $scope.isUnique = false;
           break;
          }
        }
      }]);
    })(window.angular);

  </script>
  <title>Sum of the even-valued terms</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1> Does the given string have unique characters : {{isUnique}}</h1>
</body>
</html>
