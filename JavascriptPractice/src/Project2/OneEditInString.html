<!-- Check if the given strings are one edit away-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        $scope.isOneEdit = true;
        $scope.str1 = "abcd";
        $scope.str2 = "abd";
        var count = [];
        var i = 0, j = 0, numEdit = 0;
        if(Math.abs($scope.str1.length - $scope.str2.length) > 1){
          $scope.isOneEdit = false;
        }
        else {
          while(i < $scope.str1.length && j < $scope.str2.length) {
            if($scope.str1.charAt(i) != $scope.str2.charAt(j)){
              if(numEdit > 1) {
                $scope.isOneEdit = false;
                break;
              }
              numEdit++;
              if($scope.str1.length < $scope.str2.length)
                i++;
              else if($scope.str1.length > $scope.str2.length)
                j++;
              else
                i++;
                j++;
            }
            else {
              i++;
              j++;
            }
          }
        }
      }]);
    })(window.angular);

  </script>
  <title>Sum of the even-valued terms</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1> Are the Strings {{str1}} and {{str2}} one edit away : {{isOneEdit}}</h1>
</body>
</body>
</html>
