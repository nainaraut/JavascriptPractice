<!--Rearrange the array elements so that positive and negative numbers are placed alternatively -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        $scope.numArray = [-1, 2, -3, 4, 5, 6, -7, 8, 9];
        var len = $scope.numArray.length, posEnd = 0, negStart = 0;
        for(var i=0; i < len;i++){
          if($scope.numArray[i] < 0){
            swap(i,posEnd);
            posEnd++;
          }
        }
        while(posEnd < len && negStart < posEnd && $scope.numArray[negStart] < 0){
          swap(posEnd,negStart);
          posEnd++;
          negStart += 2;
        }
        function swap(num1,num2) {
         var temp = $scope.numArray[num1];
         $scope.numArray[num1] = $scope.numArray[num2];
         $scope.numArray[num2] = temp;
        }

      }]);
    })(window.angular);

  </script>
  <title>Check maximum element</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>Alternate positive and negative elements:</h1>
<span ng-repeat="num in numArray track by $index">
  <h3>{{num}}</h3>
</span>
</body>
</html>
