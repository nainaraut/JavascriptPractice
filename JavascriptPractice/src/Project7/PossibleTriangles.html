<!--Given an unsorted array of positive integers. Find the number of triangles
that can be formed with three different array elements as three sides of triangles.  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        var numArray = [4, 6, 3, 7];
        var len = numArray.length;
        $scope.triangles = 0;
        numArray.sort();
        for(var i = 0; i < len - 2; ++i){
          var k = i+2;
          for(var j = i + 1; j < len; ++j){
            console.log(j);
            while((k < len) && (numArray[i] + numArray[j] > numArray[k])){
               ++k;
               console.log(k);
            }
            $scope.triangles = $scope.triangles + (k - j - 1);
          }
        }

      }]);
    })(window.angular);

  </script>
  <title>Number of Triangles</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>Triangles that can be formed: {{triangles}}</h1>
</body>
</html>
