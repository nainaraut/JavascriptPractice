<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        $scope.maxPalindrome = 0;
        var palindromeArr = [];
        for(var i=999;i>=100;i--) {
          for(var j=999;j>=100;j--) {
             var mul = i * j;
             if(isPalindrome(mul)) {
                palindromeArr.push(mul);
             }
          }
        }
        function isPalindrome(num) {
          return num.toString() == num.toString().split("").reverse().join("");
        }
        $scope.maxPalindrome = Math.max.apply(Math, palindromeArr);
      }]);
    })(window.angular);
  </script>
  <title>Sum of the even-valued terms</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>largest palindrome made from the product of two 3-digit numbers : {{maxPalindrome}}</h1>
</body>
</body>
</html>
