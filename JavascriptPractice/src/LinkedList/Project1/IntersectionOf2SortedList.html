<!--Given two lists sorted in increasing order, create and return a new list representing the intersection of the two lists.
The new list should be made with its own memory â€” the original lists should not be changed. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        var list1 = new singlyList();
        var list2 = new singlyList();
        list1.add(2);
        list1.add(4);
        list1.add(9);
        list1.add(11);
        list1.add(14);
        list2.add(1);
        list2.add(2);
        list2.add(9);
        list2.add(14);
        list2.add(16);
        console.log("List 1");
        list1.print();
        console.log("List 2");
        list2.print();
        list1.intersection(list1.head, list2.head);

        function Node(data) {
          this.data = data;
          this.next = null;
        }

        function singlyList() {
          this._length = 0;
          this.head = null;
        }

        function singlyList() {
          this.add = function(value) {
            var node = new Node(value);
            currNode = this.head;
            if(!currNode) {
              this.head = node;
              this._length++;
              return node;
            }
            while(currNode.next != null){
             currNode = currNode.next;
            }
            currNode.next = node;
            this._length++;
            return node;
          },

          this.print = function() {
            currNode = this.head;
            while(currNode != null) {
              console.log(currNode.data);
              currNode = currNode.next;
            }
          },

          this.intersection = function(head1,head2) {
            var node1 = head1;
            var node2 = head2;
            var resList = new singlyList();
            while(node1 != null && node2 != null) {
              if(node1.data < node2.data) {
                node1 = node1.next;
              }
              else if(node1.data > node2.data) {
                node2 = node2.next;
              }
              else {
                resList.add(node1.data);
                node1 = node1.next;
                node2 = node2.next;
              }
            }
            console.log("Intersection List");
            resList.print();
          };
        }

      }]);
    })(window.angular);

  </script>
  <title>Nth node from end</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>Intersection of two list</h1>
</body>
</html>
