<!--Given a singly linked list, find middle of the linked list.  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script>
    (function(angular) {
      angular.module("myApp",[]).
      controller("myController",['$scope',function($scope) {
        var list = new singlyList();
        list.add(4);
        list.add(1);
        list.add(8);
        list.add(2);
        list.add(3);
        list.add(10);
        list.add(18);
        list.print();
        list.middle();

        function Node(data) {
          this.data = data;
          this.next = null;
        }

        function singlyList() {
          this._length = 0;
          this.head = null;
        }

        function singlyList() {
          this.add = function(value) {
            var node = new Node(value);
            currNode = this.head;
            if(!currNode) {
              this.head = node;
              this._length++;
              return node;
            }
            while(currNode.next != null){
             currNode = currNode.next;
            }
            currNode.next = node;
            this._length++;
            return node;
          },

          this.print = function() {
            currNode = this.head;
            while(currNode != null) {
              console.log(currNode.data);
              currNode = currNode.next;
            }
          },

          this.middle = function() {
            var slow = this.head;
            var fast = this.head;
            while(fast.next != null && fast.next.next != null) {
              slow = slow.next;
              fast = fast.next.next;
            }
            if(fast.next == null) {     //even nodes
              $scope.middleNode = slow;
            }
            else {                     //odd nodes
              $scope.middleNode = slow.next;
            }
          };
        }

      }]);
    })(window.angular);

  </script>
  <title>Nth node from end</title>
</head>
<body ng-app="myApp" ng-controller="myController">
<h1>The middle node is : {{middleNode.data}}</h1>
</body>
</html>
